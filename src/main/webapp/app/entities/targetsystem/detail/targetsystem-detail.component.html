<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="targetsystem">
      <h2 data-cy="targetsystemDetailsHeading"><span>Targetsystem</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ targetsystem.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ targetsystem.name }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ targetsystem.type }}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
          <span>{{ targetsystem.url }}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
          <span>{{ targetsystem.password }}</span>
        </dd>
        <dt><span>Username</span></dt>
        <dd>
          <span>{{ targetsystem.username }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/targetsystem', targetsystem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
